apply plugin: 'java-library'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
    }
}

dependencies {
    api fileTree(dir: 'lib', include: ['*.jar'])
    api group: 'javax.xml.soap', name: 'javax.xml.soap-api', version: '1.3.5'
    api group: 'com.sun.xml.messaging.saaj', name: 'saaj-impl', version: '1.4.0'
    api('javax.xml.bind:jaxb-api:2.3.0')
    api('javax.activation:activation:1.1')
    api('org.glassfish.jaxb:jaxb-runtime:2.3.0')
}